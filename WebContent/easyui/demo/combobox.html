<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ComboBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
		function loadData(){
			$('#cc').combobox({
				url:'combobox_data.json',
				valueField:'id',
				textField:'text'
			});
		}
		function setValue(){
			$('#cc').combobox('setValue','2');
		}
		function getValue(){
			var val = $('#cc').combobox('getValue');
			alert(val);
		}
		function disable(){
			$('#cc').combobox('disable');
		}
		function enable(){
			$('#cc').combobox('enable');
		}
	</script>
</head>
<body>
	<h2>ComboBox</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Type in combobox to try auto complete.</div>
	</div>
	
	<div style="margin:10px 0;">
		<a href="#" class="easyui-linkbutton" onclick="loadData()">LoadData</a>
		<a href="#" class="easyui-linkbutton" onclick="setValue()">SetValue</a>
		<a href="#" class="easyui-linkbutton" onclick="getValue()">GetValue</a>
		<a href="#" class="easyui-linkbutton" onclick="disable()">Disable</a>
		<a href="#" class="easyui-linkbutton" onclick="enable()">Enable</a>
	</div>
	
	<p>Simple ComboBox: </p>
	<select id="cc" class="easyui-combobox" multiple="false" name="state" style="width:200px;" required="true">
		<option value="AL">Alabama</option>
		<option value="AK">Alaska</option>
		<option value="AZ">Arizona</option>
		<option value="AR">Arkansas</option>
		<option value="CA" selected>California</option>
		<option value="CO">Colorado</option>
		<option value="CT">Connecticut</option>
		<option value="DE">Delaware</option>
	</select>
	
	<p>Multiple ComboBox: </p>
	<input class="easyui-combobox" 
			name="language"
			url="combobox_data.json" 
			valueField="id" 
			textField="text" 
			multiple="true" 
			panelHeight="auto">
</body>
</html>
